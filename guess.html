<!doctype html>

<html lang="zh-Hant-TW" >

<head>
     <script src="guess.js" defer></script>
    <meta charset="utf-8">
    <title>猜數字</title>

    <body>
    <h1>猜數字遊戲</h1>

    <p class="guesses">猜過的數字:</p>
